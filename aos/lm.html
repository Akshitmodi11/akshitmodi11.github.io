<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>External Link Button</title>
    <style>
        .external-link-button {
            display: inline-block;
            padding: 12px 24px;
    font-size: 16px;
    color: #ffffff;
    background-color: #007BFF;
    border: none;
    border-radius: 10px;
    text-align: center;
    text-decoration: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
        }
        
        .external-link-button:hover {
            background-color: #6885a5;
        }
    </style>
</head>
<body>

    <a href="https://www.example.com" target="_blank" class="external-link-button">
        Go to External Link
    </a>

</body>
</html>
